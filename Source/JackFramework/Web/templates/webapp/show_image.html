<!DOCTYPE html>
<html>
    <head>
        <title>Image Result</title>
    </head>
    <body>
        <h1>Uploaded Image</h1>
        <img src="{{ image.image.url }}" alt="Uploaded Image">
        
        <h1>Result Image</h1>
        {% if image.result_image %}
            <img src="{{ image.result_image.url }}" alt="Result Image">
            <a href="{% url 'download_result' image.id %}">Download Result</a>
        {% else %}
            <p>No result image available yet.</p>
        {% endif %}
    </body>
</html>
